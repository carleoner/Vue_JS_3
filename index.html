<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <h1>Hello, Vue.js</h1>

    <div id="app">
      <!-- <h2>I am the vue template now</h2> -->
      <div v-if="showBooks">
        <p>{{title}} - {{author}} - {{year}}</p>
      </div>

      <button v-on:click="year++">Increase year</button>
      <button v-on:click="year--">Decrease year</button>
      <!-- <div @click="title = 'some other title'">change book</div> -->
      <div @click="changeTitle('Oath Eater')">change book</div>

      <button @click="toggleShowBooks">
        <span v-if="showBooks">Hide Books</span>
        <!-- <span v-if="!showBooks">Show Books</span> -->
        <span v-else>Show Books</span>
      </button>

      <div v-show="" showBooks>currently showing books</div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
